<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simpsons Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main-container">
        <img src="img/donut.png" alt="Doughnuts" class="donut">
        <section class="homer-card">
            <img src="img/homer2.png" alt="homer simpson" class="homer-img">
            <div>
                <img src="img/first_cloud.png" alt="first cloud" class="big-cloud">
                <img src="img/banner.png" alt="the simpson banner" class="logo">
                <img src="img/second_cloud.png" alt="second cloud" class="small-cloud">
            </div>
            <div class="description">
                <h1>Homer Simpson</h1>
                <p>Husband | Good Dad | Beer 🍻 | Doughnuts 🍩 | Nuclear Inspector 😂 | Go Springfield 💪</p>
            </div>
            <div>
                <button class="btn">
                    <img src="/img/button.png" alt="button" class="btn-image">
                    <p class="btn-font">Hover Me!</p>
                </button>
            </div>
        </section>
    </main>
    <script src="js/anime/lib/anime.min.js"></script>
    <script src="js/animation.js"></script>
</body>
</html>
